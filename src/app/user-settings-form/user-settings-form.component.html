<div class="container">
  <h2>User Settings</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="Name">Name</label>
      <input id="name" name="name" required #nameField="ngModel" class="form-control" [(ngModel)]="userSettings.name"
        [class.field-error]="form.submitted && nameField.invalid" (blur)="onBlur(nameField)" />
      <div [hidden]="!form.submitted || nameField.valid" class="alert alert-danger">
        Enter a name</div>
    </div>
    <button type="button" class="btn btn-primary" name="singleModel" [(ngModel)]="singleModel" btnCheckbox
      btnCheckboxTrue="On" btnCheckboxFalse="Off">
      {{singleModel}}
    </button>
    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="text" placeholder="Start Date" [(ngModel)]="startDate" name="startDate" id="startDate" bsDatepicker>
    </div>
    <div class="form-group">
      <label for="startTime">Start Time</label>
      <timepicker [(ngModel)]="startTime" name="startTime"></timepicker>
    </div>
    <div class="form-group">
      <rating [(ngModel)]="userRating" [max]="maxRating" [readonly]="isReadonly" name="userRating" id="userRating">
      </rating>
    </div>

    <div class="form-check form-group">
      <input class="form-check-input" [(ngModel)]="userSettings.emailOffers" type="checkbox" id="emailOffers"
        name="emailOffers">
      <label class="form-check-label" for="emailOffers">Email Special Offers</label>
    </div>
    <p>User Interface Style</p>
    <div class="form-group">
      <div class="btn-group">
        <label class="btn btn-primary" name="interfaceStyle" [(ngModel)]="userSettings.interfaceStyle" btnRadio="Light"
          tabindex="0" role="button">Light</label>
        <label class="btn btn-primary" name="interfaceStyle" [(ngModel)]="userSettings.interfaceStyle" btnRadio="Medium"
          tabindex="0" role="button">Medium</label>
        <label class="btn btn-primary" name="interfaceStyle" [(ngModel)]="userSettings.interfaceStyle" btnRadio="Dark"
          tabindex="0" role="button">Dark</label>
      </div>
    </div>
    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select class="form-control" name="subscriptionType" id="subscriptionType"
        [(ngModel)]="userSettings.subscriptionType">
        <option *ngFor="let type of subscriptionTypes | async">{{type}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea id="notes" [(ngModel)]="userSettings.notes" name="notes" class="form-control" rows="3"></textarea>
    </div>

    <div [hidden]="!postError" class="alert alert-danger">{{postErrorMessage}}</div>
    <button class="btn btn-primary">Send</button>
  </form>
</div>
